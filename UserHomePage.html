        <p class="WelcomeTextInUserHome">Welcome User,<br>
        Please choose your criteria from the filters below:</p>
            <ul class="dropdown vertical medium-horizontal menu"  id="nav" data-dropdown-menu>
                <br>
                <li>
                    <div class="medium-12 columns">
                        <select id="AgeCategory" onchange="Age()">
                            <option value="Age Category">Age Category</option>
                            <option value="65-70">65-70</option>
                            <option value="70-75">70-75</option>
                            <option value="75-80">75-80</option>
                            <option value="80-85">80-85</option>
                            <option value="85-90">85-90</option>
                            <option value="90-95">90-95</option>
                            <option value="95-100">95-100</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="medium-12 columns">
                        <select id="Sex" onchange="Sex()">
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                    </div>
                </li>
                <li>
                    <div class="medium-12 columns">
                        <select id="Race" onchange="Race()">
                            <option value="Race">Race</option>
                            <option value="African American">African American</option>
                            <option value="Caucasian">Caucasian</option>
                            <option value="Asian">Asian</option>
                            <option value="Hispanic/Latino">Hispanic/Latino</option>
                        </select>
                        </div>
                </li>
                <li>
                        <div class="medium-12 columns">
                            <select id="MaritalStatus" onchange="MaritalStatus()">
                                <option value="maritalStatus">Marital Status</option>
                                <option value="Single">Single/Unmarried</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                </li>
                <li>
                    <div class="medium-12 columns">
                        <select id="AreaOfLiving" onchange="AreaOfLiving()">
                            <option value="AreaOfLiving">Area of Living</option>
                            <option value="Rural"> Rural</option>
                            <option value="Urban">Urban</option>
                        </select>
                    </div>
                </li>
                <br>
                <li>

                    <button class="SubmitButton" onclick="showPicture()">Submit</button>
                </li>
                <hr>
                <br>
                    <img style="display:none" id="bigpic" src="Images/Table1.png"/>
                <br>
                <li><button class="SubmitButton" id="BackButton" style="display: none;" onclick="hidePicture()">Undo</button></li>

            </ul>
